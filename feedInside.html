<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>Feed__inside</title>
  </head>
  <body>
    <main class="feedInside">
      <ul class="home__feed">
        <li class="home__feed-list">
          <div class="home__feed-header">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
            <div class="home__feed-column">
              <img
                src="images/marshmello.png"
                class="feed-header-avatar fi-avatar"
              />
              <div class="home__feed-profile">
                <span class="feed__name">MarshMello</span>
                <span class="feed__time-staml">5 min</span>
              </div>
            </div>
            <div class="home__feed-column">
              <span class="feed__icon">
                <i class="class fas fa-ellipsis-h"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="home__feed-contents">
          <img src="images/palace__feed.png" class="feed__main-img" />
        </li>
        <li class="home__feed-option">
          <div class="feed-option-box">
            <div class="feed-option-iconbox">
              <span class="feed-option-icon">
                <i class="far fa-heart"></i> 9,999
              </span>
              <span class="feed-option-icon">
                <i class="far fa-comment-dots"></i> 999
              </span>
            </div>
            <div class="feed-option-bookmark">
              <span class="feed-option-icon">
                <i class="far fa-bookmark"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
      <ul class="home__feed-comments">
        <li class="home__feed-comments-list">
          <div class="home__feed__comments-column">
            <img
              src="images/marshmello.png"
              class="feed-header-avatar fi-avatar"
            />
          </div>
          <div class="home__feed__comments-column">
            <div class="home__feed-profile fi-profile">
              <div class="fi-profile-column">
                <span class="feed__name fi-name">Supreme</span>
                <span class="feed__comments-opinion">Perfect PALACE !</span>
              </div>
            </div>
          </div>
          <div class="home__feed__comments-column">
            <div class="comments-reaction">
              <i class="far fa-heart"></i>
              <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>
        <li class="home__feed-comments-list">
          <div class="home__feed__comments-column">
            <img
              src="images/marshmello.png"
              class="feed-header-avatar fi-avatar"
            />
          </div>
          <div class="home__feed__comments-column">
            <div class="home__feed-profile fi-profile">
              <div class="fi-profile-column">
                <span class="feed__name fi-name">Supreme</span>
                <span class="feed__comments-opinion">Perfect PALACE !</span>
              </div>
            </div>
          </div>
          <div class="home__feed__comments-column">
            <div class="comments-reaction">
              <i class="far fa-heart"></i>
              <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>
        <li class="home__feed-comments-list">
          <div class="home__feed__comments-column">
            <img
              src="images/marshmello.png"
              class="feed-header-avatar fi-avatar"
            />
          </div>
          <div class="home__feed__comments-column">
            <div class="home__feed-profile fi-profile">
              <div class="fi-profile-column">
                <span class="feed__name fi-name">Supreme</span>
                <span class="feed__comments-opinion">Perfect PALACE !</span>
              </div>
            </div>
          </div>
          <div class="home__feed__comments-column">
            <div class="comments-reaction">
              <i class="far fa-heart"></i>
              <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <div class="comments__write">
        <input
          type="text"
          class="comments__write-input"
          value="Add a comment"
        />
        <div class="comments__write-column">
          <img src="images/marshmello.png" />
        </div>
        <div class="comments__write-column">
          <span class="comments__write-icon">
            <i class="far fa-paper-plane"></i>
          </span>
        </div>
      </div>
    </nav>
  </body>
</html>
